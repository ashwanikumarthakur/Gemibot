<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemibot - Real-time Chat</title>
    <!-- CSS file ko link kiya hai -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <!-- Chat ka Header -->
        <div class="chat-header">
            <h3>Gemibot ðŸ¤–</h3>
        </div>

        <!-- 
            Yahan saare real messages JavaScript ke through load honge.
            Ise ab khali rakha gaya hai, sirf ek welcome message ke saath.
        -->
        <div class="chat-messages" id="chat-messages-container">
            <div class="message received">
                <div class="sender-name">Gemibot</div>
                <div class="message-bubble">
                   Hello! I'm ready to chat. You can ask me anything or use commands like <strong>/search &lt;query&gt;</strong> or <strong>/image &lt;prompt&gt;</strong>.
                </div>
                 <span class="timestamp">Just now</span>
            </div>
        </div>

        <!-- Message likhne aur bhejne ka form (isme koi badlav nahi) -->
        <form class="chat-input-form" id="message-form">
            <input 
                type="text" 
                id="message-input" 
                class="message-input" 
                placeholder="Type your message here..."
                autocomplete="off"
                autofocus 
            >
            <button type="submit" class="send-btn" title="Send">
                <!-- Send Button ke liye SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </form>
    </div>

    <!-- Socket.IO client library (yeh zaroori hai) -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Aapka JavaScript file (yeh messages ko handle karega) -->
    <script src="script.js"></script>

</body>
</html>
